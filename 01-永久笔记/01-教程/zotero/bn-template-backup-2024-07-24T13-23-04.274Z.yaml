-
    name: '[ExportMDFileHeaderV2]'
    text: "\n${{\n  let header = {};\n  const tag1 = \",笔记/文献笔记\";\n  const tag2 = \",待归档\";\n  const tag3 = \",笔记\";\n  \n  header.tags = noteItem.parentItem.getTags().map((_t) => _t.tag);\n  header.tags += tag1;\n  header.tags += tag2;\n  header.tags += tag3;\n  \n  //const statusname = \"todo\";\n  const statusname = Zotero.getMainWindow().prompt(\"Please input status. todo or ing or done\", \"\");\n  header.status = statusname;\n\n  header.title = noteItem.parentItem\n    ? noteItem.parentItem.getField(\"title\")\n    : \"\";\n\n  header.TitleTranslation = noteItem.parentItem\n    ? noteItem.parentItem.getField(\"titleTranslation\")\n    : \"\";\n\n  header.Pubname = noteItem.parentItem\n    ? noteItem.parentItem.getField(\"conferenceName\")\n\t: \"\";\n  header.Pubname += noteItem.parentItem\n    ? noteItem.parentItem.getField(\"publicationTitle\")\n\t: \"\";\n  header.Pubname += noteItem.parentItem\n    ? noteItem.parentItem.getField(\"university\")\n\t: \"\";\n\n  const firstauthor = noteItem.parentItem.getField(\"firstCreator\");\n  const firstauthor2 = Zotero.getMainWindow().prompt(\"Please input first author.\", firstauthor, \"\");\n  header.FirstAuthor = firstauthor2;\n\n  header.allAuthors = noteItem.parentItem\n    ? noteItem.parentItem.getCreators().map((v)=>v.firstName+\" \"+v.lastName) \n    : \"\";\n\n  const pubdate = noteItem.parentItem.getField(\"date\");\n  const pubdate2 = Zotero.getMainWindow().prompt(\"Please input pubdate.\", pubdate, \"\");\n  header.Pubdate = pubdate2;\n\n  const doi = \"https://doi.org/\";\n  header.DOI = doi\n  header.DOI += noteItem.parentItem\n    ? noteItem.parentItem.getField(\"DOI\")\n    : \"\";\n  \n  const link = \"zotero://select/library/items/\";\n  header.zoterolink = link;\n  header.zoterolink += noteItem.parentItem\n    ? noteItem.parentItem.getField(\"key\")\n    : \"\";\n\n  return JSON.stringify(header);\n}}$\n\n"
